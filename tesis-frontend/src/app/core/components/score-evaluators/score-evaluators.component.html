<div class="container-fluid">
    <div class="contenidos">
      <hr>
      <h3 class='text-center'>Puntuar evaluadores</h3>
      <hr>
    </div>
    <table class="table text-center table-hover table-bordered table-responsive">
      <thead class='thead'>
        <tr>
          <th class="col-md-3">Evaluador</th>
          <th class="col-md-2">Puntaje</th>
          <th class="col-md-1">Acci√≥n</th>
        </tr>
      </thead>
  
      <tbody>
        <tr class='align-items-center' *ngFor='let row of rows; let i=index'>
          <td>{{row.evaluator.nombre}}</td>
          <td>
            <div *ngIf="row.evaluator.puntuacion !== null">
              <b>{{row.evaluator.puntuacion}}</b>
            </div>
            <div *ngIf="row.evaluator.puntuacion == null">
              Sin puntuar
            </div>
          </td>
          <td>
            <div *ngIf="row.edit == false">
              <a (click)="toggleEdit(i)"><i class="fas fa-pencil-alt" title="Editar"></i></a>
            </div>
            <div *ngIf="row.edit == true">
              <select class="form-select" id="selectScore">
                <option disabled selected>--Seleccione un puntaje--</option>
                <option *ngFor="let s of scoreList" [value]="s">{{s}}</option>
            </select>
            &nbsp;
            <a class="btn btn-primary" (click)="score(i)">Guardar</a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
