<div class="container-fluid">
    <div class="contenidos">
      <hr>
      <h3 class='text-center'>Puntuar evaluadores</h3>
      <hr>
    </div>
    <table class="table text-center table-hover table-bordered table-responsive">
      <thead class='thead'>
        <tr>
          <th class="col-md-3">Evaluador</th>
          <th class="col-md-2">Puntaje</th>
          <th class="col-md-1">Acci√≥n</th>
        </tr>
      </thead>
  
      <tbody>
        <tr class='align-items-center' *ngFor='let e of evaluatorsList; let i=index'>
          <td>{{e.nombre}}</td>
          <td>
            <div *ngIf="e.score !== null">
              <b>{{e.score}}</b>
            </div>
            <div *ngIf="e.score == null">
              Sin puntuar
            </div>
          </td>
          <td>
            <div *ngIf="e.edit == false">
              <a (click)="editScore(i)"><i class="fas fa-pencil-alt" title="Editar"></i></a>
            </div>
            <div *ngIf="e.edit == true">
              <select name="form-select" onchange="score()">
                <option selected>--Seleccione un puntaje--</option>
                <option *ngFor="let s of scoreList" [value]="s">{{s}}</option>
            </select>
            &nbsp;
            <button class="btn btn-primary" id="boton" disabled>Guardar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
