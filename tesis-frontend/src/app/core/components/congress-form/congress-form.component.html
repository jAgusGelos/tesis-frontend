<div class="container">
  <form [formGroup]='formCongress'>

    <!-- Nombre -->
    <div class='form-group row'>
      <label class='col-form-label col-sm-2 col-sm-offset-2' for='nombre'>Nombre: <span
          class='text-danger'>*</span></label>
      <div class='col-sm-6'>
        <input type='text' class='form-control' formControlName='nombre' [ngClass]="{'is-invalid': (formCongress.controls.nombre.touched || submitted)
    && formCongress.controls.nombre.errors}" onclick='this.select()' />
        <span class='text-danger'
          *ngIf='(formCongress.controls.nombre.touched || submitted) && formCongress.controls.nombre.errors?.required'>
          Requerido
        </span>
      </div>
    </div>

    <!-- Sede -->
    <div class='form-group row'>
      <label class='col-form-label col-sm-2 col-sm-offset-2' for='sede'>Sede: <span class='text-danger'>*</span></label>
      <div class='col-sm-6'>
        <input type='text' class='form-control' formControlName='sede' [ngClass]="{'is-invalid': (formCongress.controls.sede.touched || submitted)
    && formCongress.controls.sede.errors}" onclick='this.select()' />
        <span class='text-danger'
          *ngIf='(formCongress.controls.sede.touched || submitted) && formCongress.controls.sede.errors?.required'>
          Requerido
        </span>
      </div>
    </div>


    <!-- ChairPrincipal -->
    <div class='form-group row'>
      <label class='col-form-label col-sm-2 col-sm-offset-2' for='chairPrincipal'>Email Chair Principal: <span
          class='text-danger'>*</span></label>
      <div class='col-sm-6'>
        <input type='email' class='form-control' formControlName='chairPrincipal' [ngClass]="{'is-invalid': (formCongress.controls.chairPrincipal.touched || submitted)
    && formCongress.controls.chairPrincipal.errors}" onclick='this.select()' />
        <span class='text-danger'
          *ngIf='(formCongress.controls.chairPrincipal.touched || submitted) && formCongress.controls.chairPrincipal.errors?.required'>
          Requerido
        </span>
      </div>
    </div>

    <!-- Coord local -->
    <div class='form-group row'>
      <label class='col-form-label col-sm-2 col-sm-offset-2' for='coordLocal'>Email Coord Local: <span
          class='text-danger'>*</span></label>
      <div class='col-sm-6'>
        <input type='email' class='form-control' formControlName='coordLocal' [ngClass]="{'is-invalid': (formCongress.controls.coordLocal.touched || submitted)
    && formCongress.controls.coordLocal.errors}" onclick='this.select()' />
      </div>
    </div>

    <div class="row justify-content-md-center btn-row">
      <a class="btn btn-secondary col-md-4" href="#" role="button">Cancelar</a>
      &nbsp;
      <a class="btn btn-primary col-md-4" href="#" role="button">Crear Congreso</a>
    </div>

  </form>

</div>
