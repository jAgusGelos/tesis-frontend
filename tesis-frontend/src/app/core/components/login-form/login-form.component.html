<div class="container-lg justify-content-center">
    <h3>{{titulo}}</h3>
    <form [formGroup]='formLogin'>
      <!--Email-->
      <div class="form-group row">
        <label class="col-form-label col-sm-2 col-sm-offset-2" for="email">Email: <span
            class="text-danger">*</span></label>
        <div class="col-sm-6">
          <input [(ngModel)]='login.email'  type="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid': (formLogin.controls.email.touched || submitted)
                && formLogin.controls.email.errors}" value={{login.email}} onclick="this.select()"/>
          <span class="text-danger" *ngIf="(formLogin.controls.email.touched || submitted) && formLogin.controls.email.errors?.required">
            Required
          </span>
        </div>
      </div>

      <!--Contraseña-->
      <div class="form-group row">
        <label class="col-form-label col-sm-2 col-sm-offset-2" for="password">Contraseña: <span
            class="text-danger">*</span></label>
        <div class="col-sm-6">
          <input [(ngModel)]='login.password'  type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': (formLogin.controls.password.touched || submitted)
                && formLogin.controls.password.errors}" value={{login.password}} onclick="this.select()"/>
          <span class="text-danger"
            *ngIf="(formLogin.controls.password.touched || submitted) && formLogin.controls.password.errors?.required">
            Required
          </span>
        </div>
      </div>
  
      <div class="row justify-content-md-center">
        <a class="btn btn-secondary col-md-4" href="#" role="button">Cancelar</a>
        &nbsp;
        <a class="btn btn-primary col-md-4" href="#" role="button">Iniciar Sesión</a>
      </div>
    </form>
  </div>
