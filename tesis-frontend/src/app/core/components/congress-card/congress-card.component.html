<div class="col">
<div class="card">
    <img src="../../../assets/imgs/background.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title text-center">{{nombre}}</h5>
      <p class="card-text">Sede: {{nombreSede}}</p>
      <p class="card-text"><u>Fecha de Límite de Inscripción Temprana</u>: {{fechaUno ? fechaUno.split(' ')[0] : "Falta Definir"}}</p>
      <p class="card-text"><u>Fecha de Límite de Inscripción Tardía</u>: {{fechaDos ? fechaDos.split(' ')[0] : "Falta definir"}}</p>
      <a href="/inscribirme/{{congress.id}}" class="btn btn-primary">Inscribirme</a>
    </div>
  </div>
</div>
