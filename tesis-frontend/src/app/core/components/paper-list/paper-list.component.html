<div class="container-fluid">
  <h1>Papers Subidos:</h1>
  <ul class="list-group">
    <li class="list-group-item" *ngFor='let item of paperList'>
      <div class="row">
        <div class="col-md-3">
          <p class="greyned">Nombre</p>
          <b>{{item.nombre | titlecase}}</b>
        </div>
        <div class="col-md-3">
          <p class="greyned">Estado</p>
          <b>{{item.estado}}</b>
        </div>
        <div class="btn-group col-md-3" *ngIf='item.estado !== "Subido"'>
          <a (click)='toggleEdit(item)' title='Editar'><i class="fas fa-pencil-alt"></i></a>
          &nbsp;
          &nbsp;
          &nbsp;
          <a (click)='toggleRemoveHandled(item)' title='Eliminar'><i class="fas fa-trash"></i></a>
        </div>
      </div>
    </li>
  </ul>
  <br>
  <a class="btn btn-primary col-md-4" (click)='toggleNew()' role="button">Nuevo</a>

</div>
