<div class="container-fluid">
  <div class="contenidos">
    <hr>
    <h3 class='text-center'>Gesti√≥n de Papers</h3>
    <hr>
  </div>
  <br>
  <div class="row justify-content-md-end">
    <a class="btn btn-primary col-sm-4" (click)='toggleNew()' role="button">Nuevo</a>
  </div>

  <div class="row">
    <app-search
      class="col-md-5"
      [fullList]='paperList'
      [attribFilter]='"nombre"'
      (listEvent)='search($event)'
    ></app-search>
  </div>
  <table class="table text-center table-hover table-bordered" *ngIf="paperList.length > 0">
    <thead class='thead'>
      <tr>
        <th class="col-md-5">Nombre</th>
        <th class="col-md-5">Estado</th>
        <th class="col-md-2">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr class='align-items-center' *ngFor='let item of showList'>
        <td>{{item.nombre | titlecase}}</td>
        <td>{{item.nombre_estado}}</td>

        <td>
          <div class="btn-group col-md-3" *ngIf='item.estado != "Subido"'>
            <a (click)='toggleEdit(item)' title='Editar'><i class="fas fa-pencil-alt"></i></a>
            &nbsp;
            &nbsp;
            &nbsp;
            <a (click)='toggleRemoveHandled(item)' title='Eliminar'><i class="fas fa-trash"></i></a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>




</div>
