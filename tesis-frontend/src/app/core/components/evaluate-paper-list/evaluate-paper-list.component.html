<div class="container-fluid">
  <div class="contenidos">
    <hr>
    <h3 class='text-center'>Plantilla de Evaluaci√≥n</h3>
    <hr>
  </div>
  <br>
  <table class="table text-center table-hover table-bordered">
    <thead class='thead'>
      <tr>
        <th class="col-md-2">Id</th>
        <th class="col-md-4">Nombre</th>
        <th class="col-md-4">Estado</th>
        <th class="col-md-2">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr class='align-items-center'*ngFor='let item of paperList; let i = index'>
        <td>{{i + 1}}</td>
        <td>{{item.nombreArticulo}}</td>
        <td>{{item.estado}}</td>
        <td><a (click)='toggleEvaluate(item)' title='Evaluar' *ngIf="item.estado !== 'Evaluado'"><i class="fas fa-pencil-alt"></i></a></td>
      </tr>
    </tbody>
  </table>
  <br>
</div>
