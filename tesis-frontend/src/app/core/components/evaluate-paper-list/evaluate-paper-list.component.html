<div class="container-fluid">
  <div class="contenidos">
    <hr>
    <h3 class='text-center'>Plantilla de Evaluación</h3>
    <hr>
  </div>
  <br>

  <div class="row">
    <app-search
      class="col-md-5"
      [fullList]='paperList'
      [attribFilter]='"nombreArticulo"'
      (listEvent)='search($event)'
    ></app-search>
  </div>

  <table class="table text-center table-hover table-bordered">
    <thead class='thead'>
      <tr>
        <th class="col-md-2">Id</th>
        <th class="col-md-4">Nombre</th>
        <th class="col-md-4">Estado</th>
        <th class="col-md-2">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr class='align-items-center'*ngFor='let item of showList; let i = index'>
        <td>{{i + 1}}</td>
        <td>{{item.nombreArticulo}}</td>
        <td>{{item.nombreEstado}}</td>
        <td>
          <a (click)='toggleEvaluate(item)' title='Evaluar' *ngIf="item.estado !== 3"><i class="fas fa-pencil-alt fa-lg"></i></a>
          &nbsp;&nbsp;
          <a data-bs-toggle="dropdown" title="Más Opciones" *ngIf="item.estado !== 3"><i class="fas fa-ellipsis-h"></i></a>
            <ul class="dropdown-menu">
              <li><a (click)='toggleCancel(item)'class="dropdown-item" href="#">Rechazar Evaluación</a></li>
            </ul>
        </td>
      </tr>
    </tbody>
  </table>
  <br>
</div>
