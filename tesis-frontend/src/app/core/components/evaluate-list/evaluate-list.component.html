<div class="container-fluid">
    <div class="contenidos">
      <hr>
      <h3 class='text-center'>Papers Pendientes</h3>
      <hr>
    </div>

    <table class="table text-center table-hover table-bordered">
      <thead class='thead'>
        <tr>
          <th class="col-md-6">Nombre</th>
          <th class="col-md-4">Estado</th>
          <th class="col-md-2">Acciones</th>
        </tr>
      </thead>
  
      <tbody>
        <tr class='align-items-center'*ngFor='let item of paperList'>
          <td>{{item.paper}}</td>
          <td>{{item.estado}}</td>
          <td>
            <div class="btn-group col-md-3" *ngIf="item.estado !== 'Evaluado'">
            <a (click)='toggleEdit(item)' title='Evaluar'><i class="fas fa-pencil-alt"></i></a>
            &nbsp;
            &nbsp;
            &nbsp;
            <a (click)='toggleRemoveHandled(item)' title='Rechazar Evaluacion'><i class="fas fa-trash"></i></a>
          </div>
        </td>
        </tr>
      </tbody>
    </table>
    <br>
  </div>
