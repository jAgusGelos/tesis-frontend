<div class="card">
  <div class="card-body">
    <div class="contenidos">
      <hr>
      <h3 class="card-title text-center">Nuevo Simposio</h3>
      <hr>
    </div>

    <div class="card-text text-center">
      <form [formGroup]='formSymposium'>
        <!-- Nombre -->
        <div class='form-group row'>
          <label class='col-form-label col-sm-3 col-sm-offset-2' for='nombre'>Nombre: <span
              class='text-danger'>*</span></label>
          <div class='col-sm-6'>
            <input type='text' class='form-control' formControlName='nombre' [ngClass]="{'is-invalid': (formSymposium.controls.nombre.touched || submitted)
    && formSymposium.controls.nombre.errors}" onclick='this.select()' />
            <span class='text-danger'
              *ngIf='(formSymposium.controls.nombre.touched || submitted) && formSymposium.controls.nombre.errors?.required'>
              Requerido
            </span>
          </div>
        </div>
        <!-- desc -->
        <div class='form-group row'>
          <label class='col-form-label col-sm-3 col-sm-offset-2' for='desc'>Descripci√≥n: <span
            class='text-danger'>*</span></label>
            <div class='col-sm-6'>
              <input type='text' class='form-control' formControlName='desc'
              [ngClass]="{'is-invalid': (formSymposium.controls.desc.touched || submitted)
                && formSymposium.controls.desc.errors}" onclick='this.select()'/>
              <span class='text-danger'
              *ngIf='(formSymposium.controls.desc.touched || submitted) && formSymposium.controls.desc.errors?.required'>
                Requerido
              </span>
            </div>
        </div>



        <div class="row justify-content-md-center pt-3 btn-row">
          <a class="btn btn-secondary col-md-4" (click)='cancel()' role="button">Cancelar</a>
          &nbsp;
          <a class="btn btn-primary col-md-4" (click)='submit()'
            role="button">{{symposium.id === undefined ? 'Crear Simposio' : 'Guardar Cambios'}}</a>
        </div>

      </form>
    </div>
  </div>
</div>
