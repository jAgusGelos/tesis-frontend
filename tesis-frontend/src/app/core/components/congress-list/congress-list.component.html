<div class="container-fluid">
  <div class="contenidos">
    <hr>
    <h3 class='text-center'>Congresos Activos</h3>
    <hr>
  </div>
  <table class="table text-center table-hover table-bordered">
    <thead class='thead'>
      <tr>
        <th class="col-md-4">Sede</th>
        <th class="col-md-4">Nombre</th>
        <th class="col-md-2">Año</th>
        <th class="col-md-2">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr class='align-items-center'*ngFor='let item of congressList'>
        <td>{{item.nombre}}</td>
        <td>{{item.sede}}</td>
        <td>{{item.ano}}</td>
        <td>
          <div class="btn-group col-md-3">
          <a (click)='toggleEdit(item)' title='Editar'><i class="fas fa-pencil-alt"></i></a>
          &nbsp;
          &nbsp;
          &nbsp;
          <a (click)='toggleRemoveHandled(item)' title='Eliminar'><i class="fas fa-trash"></i></a>
          &nbsp;
          <a (click)='togglePapersBySymposium(item)' title='Artículos por Simposio'>Artículos por Simposio</a>
        </div>
      </td>
      </tr>
    </tbody>
  </table>

  <br>
  <div class="row justify-content-md-end">
    <a class="btn btn-primary col-sm-4" (click)='toggleNew()' role="button">Nuevo Congreso</a>
  </div>


</div>
