<div class="container-fluid">
  <app-symposium-list *ngIf="!edit" (newSymposiumEvent)='newSymposium()'
  (editSymposiumEvent)='editSymposium($event)' (deleteSymposiumEvent)='deleteSymposium($event)'></app-symposium-list>
  <app-symposium-form *ngIf="edit" [symposium]='symposium' (symposiumEmitter)='toggleCreateSymposium($event)'
  (cancelSymposium)='newSymposium()'></app-symposium-form>
</div>
