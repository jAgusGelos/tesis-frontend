<div class="container-fluid">
    <div class="contenidos">
      <hr>
      <h3 class='text-center'>Preferencia de Simposios</h3>
      <hr>
    </div>
    <div class="container">
        <div class="row">
            {{description}}
        </div>
    </div>
    <div class="row justify-content-md-center">
        <!-- Todos los Simposios -->
        <div class="col col-md-6">
            <h4 class="text-center">Todos los Simposios</h4>
            <table class="table text-center table-hover table-bordered">
                <thead class='thead'>
                  <tr>
                    <th class="col-md-2">Nombre</th>
                    <th class="col-md-3">Descripción</th>
                    <th class="col-md-1">Agregar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class='align-items-center' *ngFor='let s of symposiumList; let i = index'>
                    <td>{{s.nombre}}</td>
                    <td>{{s.descripcion}}</td>
                    <td><a title='Agregar' role="button" (click)="asignarSimposioEvaluador(s, i)"><i class="fas fa-plus fa-lg"></i></a></td>
                  </tr>
                </tbody>
              </table>
        </div>
        <!-- Mis Simposios -->
        <div class="col col-md-6">
            <h4 class="text-center">Mis Simposios</h4>
            <table class="table text-center table-hover table-bordered">
                <thead class='thead'>
                  <tr>
                    <th class="col-md-2">Nombre</th>
                    <th class="col-md-3">Descripción</th>
                    <th class="col-md-1">Acción</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class='align-items-center' *ngFor='let s of mySymposiums; index as i'>
                    <td>{{s.nombre}}</td>
                    <td>{{s.descripcion}}</td>
                    <td><a title='Eliminar' role="button" (click)="eliminarSimposioEvaluador(s, i)"><i class="fas fa-trash fa-lg"></i></a></td>
                  </tr>
                </tbody>
              </table>
        </div> 
  </div>
