<div class="container-fluid">
  <app-evaluation-list *ngIf="!edit && ok" [evaluationList]='evaluationList'
  (newEvaluationEvent)='newEvaluation()'
  (editEvaluationEvent)='editEvaluation($event)' (deleteEvaluationEvent)='deleteEvaluation($event)'>
  </app-evaluation-list>
  <app-evaluation-form *ngIf="edit" [evaluation]='evaluation' (evaluationEmitter)='toggleCreateEvaluation($event)'
  (cancelEvaluation)='newEvaluation()'></app-evaluation-form>
</div>
